{% extends 'layout.html' %}
{% block body %}
    
    <div class="row">
        
        <div class="col-md-5 offset-md-3">
            <h1 align="center">Ingreso Administrador</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-primary" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                    {% endfor %}    
                {% endif %}
            {% endwith %}
            <div class="card card-body">
                <form method="POST" onsubmit="return sendForm();">
                    <div class="form-group">    
                        <input type="email" name="admemail" id="admemail" placeholder = "Correo electrónico" class="form-control" required>
                    </div> 
                    <div class="form-group">    
                        <input type="password" name="admpass" id="admpass" placeholder ="Contraseña" class="form-control" required>
                    </div> 
                    <div class="form-group">        
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </div>

                   
                    <div class="form-group align-middle">        
                       
                       <a href="/addadmin">Registrarse</a>

                    </div>    
        
    
        
                </form>
            </div>
        </div>
    </div>

{% endblock %}
