              $.ajax({
                  type: "POST",
                  url: full+"api/token",
                  data: JSON.stringify({ 'email': $('#admemail').val(), 'password': $('#admpass').val() }),
                  contentType: "application/json; charset=utf-8",
                  dataType: "json",
                  success: function(data){
                      window.location = full+"indexadmin";
                  },

                      alert("Valide sus credenciales ");
                  }
              });
              return false;
          }
      </script>
